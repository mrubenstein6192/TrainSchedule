<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style/style.css">
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<title>Train Schedule</title>
</head>

<body>
  <header class = "jumbotron jumbotron-fluid bg-primary text-light">
    <div class = "container-fluid text-center">
      <h1 class = "display-4">Train Schedule</h1>
    </div>
  </header>

  <main class = "container-fluid">
    <div class="row">
      <!-- user input card -->
      <aside class = "col-12 col-md-3">
        <!-- create card layout -->
        <div class = "card">
          <h4 class = "card-header bg-primary text-light">Add a Train</h4>
          <div class = "card-body">
            <!-- form to add train -->
            <form id = "train-form">
              <div class = "form-group">
                <label for= "train-input">Train Name</label>
                <input class = "form-control" type = "text" id = "train-input" placeholder = "Train Name" />
                </div>
              <!-- Add destination -->
              <div class = "form-group">
                  <label for= "destination-input">Destination</label>
                  <input class = "form-control" type = "text" id = "destination-input" placeholder = "Destination" />
                  </div>
              <!-- add start time -->
              <div class = "form-group">
                  <label for= "start-input">First Train Time <br>(HH:MM - military time)</label>
                  <input class = "form-control" type = "text" id = "start-input" placeholder = "00:00" />
                  </div>
               <!--add frequency-->
               <div class = "form-group">
                  <label for= "frequency-input">Frequency (in min)</label>
                  <input class = "form-control" type = "number" id = "frequency-input" />
                  </div>
                <!-- submit button -->
                <button class = "btn btn-block btn-primary" type = "submit">Add Train</button>
            </form>
          </div>
        </div>
      </aside>

      <!-- added information will appear here on the right part of the page -->
      <section class = "col-12 col-md-9">
        <!-- make card for display -->
        <div class = "card">
          <h4 class = "card-header bg-primary text-light">Current Train Schedule</h4>
          <div class = "card-body">
            <!-- make table for information -->
            <table class = "table">
              <!-- make table headers -->
              <thead>
                <tr>
                  <th scope = "col">Train Name</th>
                  <th scope = "col">Destination</th>
                  <th scope = "col">Frequency (in min)</th>
                  <th scope = "col">Next Arrival<br>(Military Time)</th>
                  <th scope = "col">Minutes Away</th>
                </tr>
              </thead>
              <!-- make table body for info to be added later -->
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src= "javascript/logic.js"></script>
</body>
</html>
